<div class="box">
  <table class="table is-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Word Count</th>
        <th>Snippet</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let page of pages">
        <td>
          <a
            target="_blank"
            [href]="'https://en.wikipedia.org?curid=' + page.pageid"
          >
            {{ page.title }}
          </a>
        </td>
        <td>{{ page.wordcount }}</td>
        <td [innerHTML]="page.snippet"></td>
        <!--to remove les balises because i say to angular 
            Escaper that that i trust this element and there is another 
            sperate step where its going to look at that content and automatically
            verify it (any possible XSS attack and remove it) -->
      </tr>
    </tbody>
  </table>
</div>
